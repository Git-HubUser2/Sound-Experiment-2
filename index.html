<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musical Note Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #noteDisplay {
      font-size: 3rem;
      margin: 20px;
    }
    #currentNumber {
      font-size: 1.5rem;
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      margin: 10px;
    }
    input {
      font-size: 1rem;
      padding: 5px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <h1>Musical Note Player</h1>

  <div id="noteDisplay">C</div>
  <div id="currentNumber">Note: 1</div>

  <button id="playPauseBtn">Play</button>

  <br>

  <input type="number" id="jumpToInput" placeholder="Enter note number (1-7)">
  <button id="jumpBtn">Jump</button>

  <script src="script.js"></script>

</body>
</html>
